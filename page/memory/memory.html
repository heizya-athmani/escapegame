<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HKNIF — Escape Horror</title>
  <meta name="description" content="Site escape game horreur">
  <link rel="icon" href="./assets/images/favicon.ico"/>
  <link rel="stylesheet" href="./memory.css">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="site-header" role="banner">
    <div class="container-header">
      <a class="site-logo" href="./index.html">Accueil</a>
    </div>
  </header>

  <main>
    <div class="start-overlay" id="startOverlay">
        <div class="start-content">
            <h1>Memory</h1>
            <p>Je veux jouer à un jeu...</p>
            <p>vous avez 1 minutes et 15 tentatives</p>
            <p>pour trouver toutes les paires...</p>
            <p>et vous survivrez</p>
            <button class="button" id="startBtn">Commencer</button>
        </div>
    </div>

    <div class="container">
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">Temps</span>
                <span class="info-value" id="timer">1:00</span>
            </div>
            <div class="info-item">
                <span class="info-label">Tentatives</span>
                <span class="info-value" id="moves">0/15</span>
            </div>
            <div class="info-item">
                <span class="info-label">Paires</span>
                <span class="info-value" id="matches">0/8</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>
    </div>

    <div class="message-overlay" id="messageOverlay">
        <div class="message-content" id="messageContent">
            <h2 id="messageTitle"></h2>
            <p id="messageText"></p>
            <button class="button" onclick="restartGame()">Recommencer ?</button>
        </div>
    </div>    
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container-footer">
      <p>&copy; 2025 RedRoom. All nightmares reserved.</p>
    </div>
  </footer>
  
  <script src="memory.js"></script>  

</body>
</html>
