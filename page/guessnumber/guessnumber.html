<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="./guessnumber.css">
  <link rel="icon" href="./assets/images/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="site-header" role="banner">
    <div class="container-header">
      <a class="site-logo" href="/index.html">Accueil</a>
    </div>
  </header>

  <main>
  <section class="guess-app">
    <div class="panel">
      <h1 class="title" aria-label="Guess Number">
        <span>Guess Number</span>
        <span class="ghost" aria-hidden="true">Guess Number</span>
      </h1>
      
<div class="difficulty-select">
  <label for="difficulty">Niveau :</label>
  <select id="difficulty">
    <option value="facile">Facile</option>
    <option value="moyen" selected>Moyen</option>
    <option value="difficile">Difficile</option>
  </select>
</div>

      <p class="subtitle">(Entre 1 et 100)</p>

      <form class="form" id="guessForm">
        <input id="guessInput" class="input" name="guess" type="number" min="1" max="100" placeholder="??"/>
        <button class="btn" id="tryBtn" type="submit">Valider</button>
      </form>

      <div class="meta" aria-live="polite">
        <span id="attemptsText">5 essais restants</span>
      </div>

      <div id="feedback" class="feedback" role="status" aria-live="polite"></div>

      <div class="row">
        <button class="btn secondary" id="restartBtn" type="button">Recommencer</button>
      </div>
    </div>
  </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container-footer">
      <p>&copy; 2025 RedRoom. All nightmares reserved.</p>
    </div>
  </footer>

<script src="./guessnumber.js" defer></script>

</body>
</html>
